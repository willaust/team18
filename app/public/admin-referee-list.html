<!DOCTYPE html>
<html lang="en">
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>

<body class = "container">
  <header>

    <h1>
      <div class = "col-lg-12 col-md-6 col-sm-7 col-xs-7">Referee List
      </div>
    </h1>


    <nav class = "col-lg-12 col-md-6 col-sm-7 col-xs-7">
      <a href = "referee-list.html">Home    |</a>
      <a href = "referee-details.html">Referee Details    |</a>
      <a href = "game.html">Game details    |</a>
    </nav>

  </header>
  <main class = "row">
      <!-- welcome user -->
    <p> Hello <span id ="aname"></span></p>

    <div id = "reffGameApp" class = "col-lg-12 col-md-6 col-sm-7 col-xs-7">
      <table id = "new_table" class = "table table-bordered table-striped table-hover table-condensed">
          <thead>
            <tr class="change2">
              <th class = "text-center"> Name </th>
              <th class = "text-center"> Age </th>
              <th class = "text-center"> Referee Grade </th>
              <th class = "text-center"> Referee Skill </th>
              <th class = "text-center"> EDIT/DELETE </th>
            </tr>
          </thead>
          <br>
          <tbody>
            <tr v-for="reff in reffs">
              <td >{{ reff.rname }}</td>
              <td>{{ reff.age }}</td>
              <td>{{ reff.grade }}</td>
              <td>{{ reff.score }}</td>
              <td>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="selectReff(reff)">Edit</button>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="postDeleteReff(reff)">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>  
    
<!-- Something cute about entering in info -->

        <!-- FORM TO ENTER INFO -->
        <h3>{{ selectedReff === null ? "Add" : "Edit" }} Referee</h3> 
        <div class="col col-8">
            <form v-on:submit.prevent="postReff">
                <div class="mb-3">
                    <label for="title" class="form-label">Name</label>
                    <input type="text" v-model="reffForm.rname"
                    class="form-control" id="rname"> 
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Age</label>
                    <input type="number" v-model="reffForm.age" class="form-control" id="age">
                </div>
                <div class="mb-3">
                  <label for="grade" class="form-label">Referee Grade</label>
                  <select v-model="reffForm.grade" class="form-select" id="grade" required="required">
                      <option value="A+">A+</option>
                      <option value="A">A</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B">B</option>
                      <option value="B-">B-</option>
                      <option value="C+">C+</option>
                      <option value="C">C</option>
                      <option value="C-">C-</option>
                      <option value="D+">D+</option>
                      <option value="D">D</option>
                      <option value="D-">D-</option>
                      <option value="F">F</option>
                    </select> 
              </div>
                <div class="mb-3">
                    <label for="score" class="form-label">Referee Skill</label>
                    <input type="number" v-model="reffForm.score" class="form-control" id="score">
                </div>
                <button type="submit" class="btn btn-primary">{{ selectedReff === null ? "Add" : "Edit" }} Referree</button>
                <button type="button" class="btn btn-outline-secondary" v-if="selectedReff" v-on:click="resetReffForm">Cancel</button>
            </form>
        </div>
    </div>
    <button type="button" class="btn btn-lg btn-primary" style="background-color: #e6baba; color: Black; margin: 10px;" >Refresh</button>
  </main>

<footer class = "rows" style="background-color: #e6baba">

|Phone: 800-555-1234 | 444 Trafalgar Sqaure, Mexico, 432107
</footer>
<script src="js/ref-games.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</body>

</html>
