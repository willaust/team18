        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

  <main class = "row">
      <!-- welcome user -->
    <p> Hello <span id ="aname"></span></p>

    <div id = "reffApp" class = "col-lg-12 col-md-6 col-sm-7 col-xs-7">
      <table id = "new_table" class = "table table-bordered table-striped table-hover table-condensed container">
          <thead>
            <tr class="change2">
              <th class = "text-center"> Name </th>
              <th class = "text-center"> Age </th>
              <th class = "text-center"> Referee Grade </th>
              <th class = "text-center"> </th>
              <th class = "text-center"> EDIT/DELETE </th>
            </tr>
          </thead>
          <br>
          <tbody>
            <tr v-for="reff in reffs">
              <td>{{ reff.rname }}</td>
              <td>{{ reff.age }}</td>
              <td>{{ reff.score }}</td>
              <td></td>
              <td>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="selectReff(reff)">Edit</button>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="postDeleteReff(reff)">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>  
    
<!-- Something cute about entering in info -->

        <!-- FORM TO ENTER INFO -->
        <h3>{{ selectedReff === null ? "Add" : "Edit" }} Referee</h3> 
        <div class="col col-8 container">
            <form v-on:submit.prevent="postReff">
                <div class="mb-3">
                    <label for="title" class="form-label">Name</label>
                    <input type="text" v-model="reffForm.rname"
                    class="form-control" id="rname"> 
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Age</label>
                    <input type="number" v-model="reffForm.age" class="form-control" id="age">
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input type="number" v-model="reffForm.score" class="form-control" id="score">
                </div>
                <button type="submit" class="btn btn-primary">{{ selectedReff === null ? "Add" : "Edit" }} Referree</button>
                <button type="button" class="btn btn-outline-secondary" v-if="selectedReff" v-on:click="resetReffForm">Cancel</button>
            </form>
        </div>
    </div>
    <button type="button" class="btn btn-lg btn-primary" style="background-color: #e6baba; color: Black; margin: 10px;" >Refresh</button>
  </main>
