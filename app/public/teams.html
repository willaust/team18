<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>

<body class = "container">
  <header>

    <h1>
      <div class = "col-lg-12 col-md-6 col-sm-7 col-xs-7">Team List
      </div>
    </h1>


    <nav class = "col-lg-12 col-md-6 col-sm-7 col-xs-7">
      <a href = "referee-list.html">Home    |</a>
      <a href = "referee-details.html">Referee Details    |</a>
      <a href = "game.html">Game details    |</a>
    </nav>

  </header>
  <main class = "row">
      <!-- welcome user -->
    <p> Hello <span id ="aname"></span></p>

    <div id = "reffGameApp" class = "col-lg-12 col-md-6 col-sm-7 col-xs-7">
      <table id = "new_table" class = "table table-bordered table-striped table-hover table-condensed">
          <thead>
            <tr class="change2">
              <th class = "text-center"> Team Name </th>
              <th class = "text-center"> Coach Name </th>
              <th class = "text-center"> Athletic Director </th>
              <th class = "text-center"> City </th>
              <th class = "text-center"> EDIT/DELETE </th>
            </tr>
          </thead>
          <br>
          <tbody>
            <tr v-for="t in teams">
              <td> {{ t.tName }}</a></td>
              <td>{{ t.coachName}}</td>
              <td>{{ t.aDirector }}</td>
              <td>{{ t.city }}</td>
              <td>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="selectTeam(t)">Edit</button>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="postDeleteTeam(t)">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>  
    
<!-- Something cute about entering in info -->

        <!-- FORM TO ENTER INFO -->
        <h3>{{ selectedReff === null ? "Add" : "Edit" }} Team</h3> 
        <div class="col col-8">
            <form v-on:submit.prevent="postTeam">
                <div class="mb-3">
                    <label for="title" class="form-label">Team Name:</label>
                    <input type="text" v-model="teamForm.tName"
                    class="form-control" id="tName"> 
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Coach Name:</label>
                    <input type="text" v-model="teamForm.coachName" class="form-control" id="coachName">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Athletic Director:</label>
                    <input type="text" v-model="teamForm.aDirector" class="form-control" id="aDirector">
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">City:</label>
                    <input type="text" v-model="teamForm.city" class="form-control" id="city">
                </div>
                <button type="submit" class="btn btn-primary">{{ selectedTeam === null ? "Add" : "Edit" }} Team</button>
                <button type="button" class="btn btn-outline-secondary" v-if="selectedTeam" v-on:click="resetTeamForm">Cancel</button>
            </form>
        </div>
    </div>
    <div>
        <form method="get" action="/admin-game-list.html">
          <button type="submit" class="btn btn-outline-secondary btn-sm">Go Back</button>
        </form>
      </div>
  </main>
