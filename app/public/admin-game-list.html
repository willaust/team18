<body class = "container">

  <main class = "row">
      <!-- welcome user -->
    <p> Hello <span id ="aname"></span></p>

    <div id = "gameApp" class = "col-lg-12 col-md-6 col-sm-7 col-xs-7">
        <table id = "new_table" class = "table table-bordered table-striped table-hover table-condensed">
            <thead>
              <tr class="change2">
                <th class = "text-center"> Field </th>
                <th class = "text-center"> Date </th>
                <th class = "text-center"> Time </th>
                <th class = "text-center"> </th>
                <th class = "text-center"> EDIT/DELETE </th>
              </tr>
            </thead>
            <br>
            <tbody>
              <tr v-for="game in games">
                <td>{{ game.gfield }}</td>
                <td>{{ game.gdate }}</td>
                <td>{{ game.gtime }}</td>
                <td></td>
              <td>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="selectGame(game)">Edit</button>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="postDeleteGame(game)">Delete</button>
              </td>
              </tr>
            </tbody>
        </table>  
      
    
<!-- Something cute about entering in info -->

        <!-- FORM TO ENTER INFO -->
        <h3>{{ selectedGame === null ? "Add" : "Edit" }} Game</h3> 
        <div class="col col-8">
            <form v-on:submit.prevent="postGame">
                <div class="mb-3">
                    <label for="gfield" class="form-label">Field</label>
                    <input type="text" v-model="gameForm.gfield"
                    class="form-control" id="gfield"> 
                </div>

                    <input type="time" v-model="gameForm.score" class="form-control" id="gtime">
                </div> -->
                <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Add" : "Edit" }} Game</button>
                <button type="button" class="btn btn-outline-secondary" v-if="selectedGame" v-on:click="resetGameForm">Cancel</button>
            </form>
        </div>
